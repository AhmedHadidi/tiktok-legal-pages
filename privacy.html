<body>
  <h1>سياسة الخصوصية</h1>
  <p>
    نحرص على حماية خصوصية المستخدمين. جميع البيانات التي يتم جمعها تُستخدم فقط لتحليل الأداء وتقديم التقارير ولا يتم مشاركتها مع أطراف خارجية.
  </p>
  <p>
    باستخدامك لهذا التطبيق، فإنك توافق على سياسة الخصوصية هذه.
  </p>
