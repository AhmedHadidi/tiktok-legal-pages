<body>
  <h1>شروط الاستخدام</h1>
  <p>
    باستخدامك لهذا التطبيق، فإنك توافق على الالتزام بجميع الشروط الموضحة أدناه.
  </p>
  <ul>
    <li>يُمنع استخدام المنصة لأي أغراض غير قانونية.</li>
    <li>لا نتحمل مسؤولية أي أضرار ناجمة عن استخدام البيانات المقدمة.</li>
    <li>يجوز تعديل هذه الشروط في أي وقت بدون إشعار مسبق.</li>
  </ul>
